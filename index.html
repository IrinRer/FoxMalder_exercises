<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <main class="wrapper">
      <img src="img/image.png" alt="image" class="wrapper_img" />
      <div class="wrapper_block">
        <div class="wrapper_block_sub">
          <h1>Login to your account</h1>
          <form class="form">
            <label for="email">Email</label>
            <input id="email" placeholder="Enter an email" type="email" class="input"/>
            <label for="password">Password</label>
            <input id="password" placeholder="Enter the password" type="password" class="input"/>
            <div class="wrapper_remember">
              <div class="wrapper_remember_radio">
                <input type="radio"/><p>Remember me</p>
              </div>
              <p class="wrapper_forgot_password">Forgot password?</p>
            </div>
            <button type="button" class="btn btn_login_now">Login now</button>
            <button type="button" class="btn btn_sign_in">
              <img src="img/google.svg" alt="icon_google">
              Or sign-in with google
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
